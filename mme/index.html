<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FitnessRPG</title>

    <link rel="stylesheet" href="resources/css/styles.css">
    <link rel="stylesheet" href="resources/css/playerInfo.css">
    <link rel="stylesheet" href="resources/css/messageBox.css">
    <link rel="stylesheet" href="resources/css/questBox.css">
</head>

<body>
    <header class="titel">FitnessRPG
    </header>
    <div class="messagebox">
        <div class="removebutton" id="messagebox">
            <div class="x flop large"><b></b><b></b><b></b><b></b></div>
        </div>
        <div class="messagetext">Hello</div>
    </div>
    <div class="container">
    <div class="left">
        <div class="avatarpicture">

            <img src="resources/img/Char1_ Level 5.png" height="200" width="200"/></div>
         <li class="username" id="usr">Username</li>
            <li class="level" id="lvl">Level: 1</li>
        <ul class="explist">
            <li class="expbar" id="exp">
                <div class="expprogressback">
                    <div class="expprogress"></div>
                </div>
            </li>
            <li class="strbar" id="str">
                 <div class="strprogressback">
                    <div class="strprogress"></div>
                </div>
            </li>
            <li class="endbar" id="end">
                 <div class="endprogressback">
                    <div class="endprogress"></div>
                </div>
            </li>
            <li class="agibar" id="agi">
                 <div class="agiprogressback">
                    <div class="agiprogress"></div>
                </div>
            </li>
        </ul>
    </div>
    <div class="middle">
        <div class="questelement">
            <ul class="questsactive">
                <li class="activeTitle"> Aktive Quest </li>
                <li class="quest" id="active">
                    <div class="questtitle">Questtitle</div>
                    <div class="removebutton">
                        <div class="x flop large"><b></b><b></b><b></b><b></b></div>
                    </div>
                    <input type="checkbox" id="mc" name="Zahlmethode" value="Mastercard">
                </li>
            </ul>

    </div>
    </div>
    <div class="right">
        <li class="availableTitle"> Verf√ºgbare Quests</li>
         <li class="quest">
                    <div class="questtitle">Ausdauertraining</div>
                    <div class="removebuttonquest">
                         <div class="x flop large"><b></b><b></b><b></b><b></b></div>
                     </div>
                    <button class="button" id="accept">Accept</button>
                   <img src="resources/img/add-button-inside-black-circle.png" height="40" width="40" class="more"/></img>
                   <div class="readmore">Read More</div>
                </li>
         <li class="quest">
                    <div class="questtitle">Beintraining</div>
                    <div class="removebuttonquest">
                         <div class="x flop large"><b></b><b></b><b></b><b></b></div>
                     </div>
                    <button class="button" id="accept">Accept</button>
                    <img src="resources/img/add-button-inside-black-circle.png" height="40" width="40" class="more"/></img>
                     <div class="readmore">Read More</div>
                </li>
         <li class="quest">
                    <div class="questtitle">Arme</div>
                    <div class="removebuttonquest">
                         <div class="x flop large"><b></b><b></b><b></b><b></b></div>
                     </div>
                    <button class="button" id="accept">Accept</button>
                    <img src="resources/img/add-button-inside-black-circle.png" height="40" width="40" class="more"/></img>
                     <div class="readmore">Read More</div>
                </li>
    </div>


    </div>

    <script >
        console.log(document.querySelector("#messagebox"));
        document.querySelector(".more").addEventListener("click",displayMessage);
        function displayMessage() {
             document.getElementsByClassName("messagebox")[0].style.display="block";

        }
       document.querySelector("#messagebox").addEventListener("click", hideMessageButton);

        function hideMessageButton() {
        document.getElementsByClassName("messagebox")[0].style.display="none";
        console.log("hi");
}
    </script>
</body>

</html>
