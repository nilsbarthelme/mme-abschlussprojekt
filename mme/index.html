<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FitnessRPG</title>

    <link rel="stylesheet" href="resources/css/styles.css">
    <link rel="stylesheet" href="resources/css/playerInfo.css">
    <link rel="stylesheet" href="resources/css/messagebox.css">
    <link rel="stylesheet" href="resources/css/questbox.css">
</head>

<body>
    <header class="titel">
        <img src="resources/img/TitelPicture.png" class="titelPicture">

    <div class="messageboxAlert">

        <button class="buttonOK">OK</button>
    </div>
    <div class="messagebox">
        <div class="messagetext">Questbeschreibung</div>
        <div class="removebutton" id="messagebox">

        </div>
    </div>
    <div class="container">

        <div class="avatarpicture">

         <li class="username" id="usr">Username</li>
            <li class="level" id="lvl">Level: 1</li>

            <li class="expbar" id="exp">
                <lable class="expinfo"></lable>

    </div>

        <li class="availableTitle"> Verf√ºgbare Quests</li>

    </div>

    <script src="resources/js/AvailableQuestView.js"></script>

    <script src="resources/js/ActiveQuestController.js"></script>
    <script src="resources/js/AvailableQuestController.js"></script>
    <script src="resources/js/ReadMoreView.js"></script>
    <script src="resources/js/ActiveQuestView.js"></script>
    <script src="resources/js/PlayerInfoModel.js"></script>
    <script src="resources/js/PlayerInfoController.js"></script>
    <script src="resources/js/MessageBoxAlertView.js"></script>

        FitnessRPG.init();
    </script>
