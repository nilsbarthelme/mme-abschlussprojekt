<html>
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="resources/css/signUp.css">
    </head>
    <body>

    <div class="messageboxAlert">
        <label class="messageboxAlertText"></label>
        <button class="buttonOK">OK</button>
    </div>

        <h1>Anmeldung</h1>

        <fieldset>
          <legend>Deine Nutzerdaten</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name">

          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email">

        </fieldset>

        <button type="submit" class="signup-button">Anmelden</button>

    <script src="resources/js/SignUpForm.js"></script>
    <script src="resources/js/MessageBoxAlertView.js"></script>
    <script>SignUpForm.init()</script>

    </body>
</html>
